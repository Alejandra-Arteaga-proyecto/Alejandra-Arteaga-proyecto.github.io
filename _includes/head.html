<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Favicon-->
  <link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.theme_settings.favicon }}" type="image/x-icon">

  {% include scripts/jquery.html %}

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@{{ site.fontawesome.version }}/css/all.min.css" integrity="{{ site.fontawesome.integrity }}" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@{{ site.academicons.version }}/css/academicons.min.css" integrity="{{ site.academicons.integrity }}" crossorigin="anonymous">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- OG Tag -->
  {% if page.title %}
  {% assign title = site.theme_settings.title | append: " - " | append: page.title %}
  {% else %}
  {% assign title = site.theme_settings.title %}
  {% endif %}
  <meta name="title" content="{{ title }}" />
  <meta name="author" content="{{ site.theme_settings.profile.username }}" />
  <meta name="keywords" content="{{ page.tags | join: ',' }}" />
  <meta name="description" content="{{ page.subtitle }}" />
  <meta name="robots" content="index,follow" />

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ page.subtitle }}" />
  <meta property="og:type" content="website, blog" />
  <meta property="og:image"
    content="{{ site.url }}/{% if page.image %}{{ page.image }}{% else %}{{ site.theme_settings.profile.image }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.theme_settings.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:description" content="{{ page.subtitle }}" />
  <meta name="twitter:image"
    content="{{ site.url }}/{% if page.image %}{{ page.image }}{% else %}{{ site.theme_settings.profile.image }}{% endif %}" />

  <title>{{ title }}</title>
</head>
